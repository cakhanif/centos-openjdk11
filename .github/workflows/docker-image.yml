name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cakhanif/openjdk11-centos:$(date +%s)
    - name: Push Docker Image
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username cakhanif --password-stdin && docker push cakhanif/openjdk11-centos:$(date +%s)
